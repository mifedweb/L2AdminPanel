<div th:fragment="header">

    <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Бутстрап"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="/add" class="nav-link text-secondary">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                            Добавить задачу
                        </font></font></a>
                    </li>
                    <li>
                        <a href="/list" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                            Задачи
                        </font></font></a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"></use></svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                            Заказы
                        </font></font></a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"></use></svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                            Продукты
                        </font></font></a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"></use></svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                            Клиенты
                        </font></font></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
            <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                <input type="search" class="form-control" placeholder="Поиск..." aria-label="Поиск">
            </form>
            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <p th:text="'Вы: - ' + ${username}"></p>



                <a href="/logout" class="nav-link text-secondary">
                    <button type="button" class="btn btn-light text-dark me-2">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Выйти</font>
                        </font>
                    </button>
                </a>
            </div>
            <div class="text-end" >
                <div th:if="${#authorization.expression('!isAuthenticated()')}">
                <a href="/login" class="nav-link text-secondary">
                    <button type="button" class="btn btn-light text-dark me-2">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Авторизация</font>
                        </font>
                    </button>
                </a>
                <a href="/reg" class="nav-link text-secondary">
                <button type="button" class="btn btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Зарегистрироваться</font></font></button>
                </a>
                </div>
            </div>
        </div>
    </div>
</div>
