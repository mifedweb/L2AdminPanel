<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.on}">
    Вы зарегистрировали аккаунт.
</div>
<div><p class="task-name" text="Все прошло успешно"></p></div>
<form th:action="@{/new-user}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="text" name="name"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> Password: <input type="hidden" name="role" value="ROLE_ADMIN"/></label></div>
    <div><input type="submit" value="Зарегистрироваться"/></div>


</form>
</body>
</html>
